
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FooKiss Vinitrol</title>
    <link rel="stylesheet" href="style.css"> <!-- Adicione seu arquivo de CSS aqui -->
    <style>
        /* Estilos específicos para esta página de login */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
       
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       
        h2 {
            text-align: center;
        }
       
        form {
            display: flex;
            flex-direction: column;
        }
       
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
       
        input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
       
        input[type="submit"]:hover {
            background-color: #555;
        }
       
        .mensagem {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
       
            <input type="text" name="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
        <p class="mensagem">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
